

services:
  backend:
    build: ./backend
    ports:
      - "4004:4004"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
      - ./frontend:/app/frontend
      - /app/node_modules
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.majicagent.rule=Host(`majicagent.com`) || Host(`www.majicagent.com`)"
      - "traefik.http.routers.majicagent.tls=true"
      - "traefik.http.routers.majicagent.tls.certresolver=cloudflare"

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./mongo-backup:/backup
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=majicagent_production

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
      MINIO_DOMAIN: majicagent.com
      MINIO_BROWSER_REDIRECT_URL: https://minio.majicagent.com
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=Host(`minio.majicagent.com`)"
      - "traefik.http.routers.minio.tls=true"
      - "traefik.http.routers.minio.tls.certresolver=cloudflare"
      - "traefik.http.services.minio.loadbalancer.server.port=9001"

volumes:
  mongo-data:
  minio-data:
